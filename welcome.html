<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://www.elucidat.com/wp-content/uploads/2022/09/Untitled-design-42.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: rgba(255, 255, 255, 0.8); 
            overflow: hidden;
        }

        .welcome-container {
            position: relative;
            transform: translateY(-50px);
            text-align: center;
        }

        .welcome-text {
            font-size: 3em;
            color: #fff; 
            opacity: 0;
            animation: dropText 1s ease-in-out forwards;
        }

        .icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px; 
            color: #fff; 
            opacity: 0;
            animation: dropIcons 1s ease-in-out forwards;
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-img {
            width: 80px; 
            height: 80px; 
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .icon-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center; 
        }

        .icon-img:hover {
            transform: scale(1.1);
        }

        @keyframes dropText {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(-10vh);
            }
        }

        @keyframes dropIcons {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <title>Welcome to LMS of CSE(AIML)</title>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-text">Welcome to LMS of CSE(AI&ML)</div>
        <div class="icons">
            <!-- First Icon -->
            <div class="icon-container" onclick="redirectToStudentPage()">
                <div class="icon-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbo2O0IPk83DYZ5IEfkXbzg3TLMqgcxSADYA&usqp=CAU" alt="Student Icon">
                </div>
                <div><h4>STUDENT</h4></div>
            </div>

            <!-- Second Icon -->
            <div class="icon-container" onclick="redirectToFacultyPage()">
                <div class="icon-img">
                    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSuaTcE7s8OugaUTfTQZvcKeDrbB_YUqy0i1Ve2qw3sEXWxn2kn" alt="Faculty Icon">
                </div>
                <div><h4>FACULTY</h4></div>
            </div>
        </div>
    </div>

    <script>
        function redirectToStudentPage() {
            
            window.location.href = 'stlogin.html';
        }

        function redirectToFacultyPage() {
            
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
